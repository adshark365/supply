<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de 100 Números</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para un efecto de "neón" suave en los números disponibles */
        .number-available:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
        }
        /* Clase para el estado "tomado" */
        .number-taken {
            background-color: #4b5563 !important; /* gris oscuro */
            color: #d1d5db; /* gris claro */
            cursor: not-allowed;
            text-decoration: line-through;
            transform: none !important;
            box-shadow: none !important;
        }
        /* Animación para el modal */
        .modal-enter {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-400">Rifa Especial</h1>
            <p class="text-gray-400 mt-2 text-lg">Elige tu número de la suerte del 00 al 99</p>
        </header>
        
        <!-- Cuadrícula de números -->
        <div id="loading-spinner" class="text-center">
            <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2">Cargando números...</p>
        </div>
        <div id="number-grid" class="hidden grid grid-cols-5 sm:grid-cols-10 gap-2 md:gap-4">
            <!-- Los números se generarán aquí con JavaScript -->
        </div>

        <!-- Información de la Lotería -->
        <div class="text-center mt-8 px-4">
            <h2 class="text-2xl md:text-3xl font-bold text-blue-300">Elige tus Números Favoritos</h2>
            <p class="text-gray-400 mt-2 text-lg">Juega este 03 de Octubre de 2025 a las 10:00 PM</p>
            <p class="text-gray-400 mt-1 text-lg">con las 2 últimas cifras de la Lotería de</p>
            <p class="text-green-400 font-bold text-4xl mt-2">MEDELLIN</p>
        </div>
    </div>

    <!-- Modal para el número seleccionado -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 modal-enter">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 text-center relative max-w-md w-full">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">&times;</button>
            <p class="text-gray-400 text-xl mb-4">Has seleccionado el número:</p>
            <div id="selected-number-display" class="text-8xl md:text-9xl font-bold text-blue-400 my-8"></div>
            <a id="whatsapp-link" href="#" target="_blank" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-xl inline-flex items-center justify-center transition-transform transform hover:scale-105">
                <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.487 5.235 3.487 8.413.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.433-9.89-9.889-9.89-5.452 0-9.887 4.434-9.889 9.891.001 2.23.652 4.28 1.889 5.946l-1.161 4.254 4.408-1.157z"/></svg>
                Quiero este número
            </a>
        </div>
    </div>

    <script type="module">
        // --- IMPORTACIONES DE FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- CONFIGURACIÓN ---
        // ¡¡¡IMPORTANTE!!! Reemplaza 'TU_NUMERO_DE_WHATSAPP' con tu número, incluyendo el código de país.
        // Ejemplo: '573101234567' para Colombia. Sin el '+' o espacios.
        const WHATSAPP_NUMBER = 'TU_NUMERO_DE_WHATSAPP';
        
        // --- VARIABLES GLOBALES ---
        const grid = document.getElementById('number-grid');
        const modal = document.getElementById('modal');
        const selectedNumberDisplay = document.getElementById('selected-number-display');
        const whatsappLink = document.getElementById('whatsapp-link');
        const closeModalButton = document.getElementById('close-modal');
        const loadingSpinner = document.getElementById('loading-spinner');
        let currentSelectedNumber = null;

        // --- INICIALIZACIÓN DE FIREBASE ---
        // Esta sección ahora detecta si está en un entorno de vista previa o no.
        // PARA TU HOSTING 'vendety.com': Si ves errores en tu web, reemplaza el '{}' de la segunda línea
        // con el objeto 'firebaseConfig' que obtuviste de la consola de Firebase.
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const firebaseConfig = JSON.parse(firebaseConfigString);

        // Las variables `appId` y `initialAuthToken` son para el entorno de vista previa.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-rifa-vendety'; 
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db;
        try {
            // Si la configuración está vacía (en tu hosting, antes de que la pegues), muestra un error amigable.
            if (!firebaseConfig.apiKey) {
                throw new Error("Configuración de Firebase no encontrada. Sigue la guía para añadirla.");
            }

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const auth = getAuth(app);
            
            // Autenticar al usuario. Usa un token especial si está disponible (en vista previa), si no, de forma anónima.
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            console.log("Firebase initialized and user authenticated.");
            initializeRaffle();

        } catch (error) {
            console.error("Error initializing Firebase:", error);
            // Mostrar un mensaje más claro al usuario final.
            if (error.message.includes("api-key-not-valid") || error.message.includes("Configuración de Firebase")) {
                loadingSpinner.innerHTML = `<p class="text-yellow-400 text-center"><b>Error de configuración:</b><br>Parece que la información de la base de datos no es correcta. Por favor, sigue la guía de configuración de Firebase para pegar la información correcta en el código.</p>`;
            } else {
                loadingSpinner.innerHTML = '<p class="text-red-500">Error al conectar con el servidor. Por favor, recarga la página.</p>';
            }
        }

        function initializeRaffle() {
            // --- GENERACIÓN DE LA CUADRÍCULA ---
            for (let i = 0; i < 100; i++) {
                const number = i.toString().padStart(2, '0');
                const numberEl = document.createElement('div');
                numberEl.textContent = number;
                numberEl.id = `number-${number}`;
                numberEl.className = 'number-available text-center p-3 md:p-4 rounded-lg bg-gray-800 cursor-pointer font-semibold text-xl transition-all duration-300';
                numberEl.addEventListener('click', () => handleNumberClick(number));
                grid.appendChild(numberEl);
            }

            // --- SINCRONIZACIÓN EN TIEMPO REAL CON FIRESTORE ---
            const collectionPath = `artifacts/${appId}/public/data/raffle_numbers`;
            const numbersCollection = collection(db, collectionPath);

            onSnapshot(numbersCollection, (snapshot) => {
                // Primero, reseteamos todos los números a 'disponible'
                document.querySelectorAll('.number-taken').forEach(el => {
                    el.classList.remove('number-taken');
                    el.classList.add('number-available');
                    el.dataset.taken = 'false';
                });
                
                // Luego, marcamos los que están en la base de datos como 'tomados'
                snapshot.forEach((doc) => {
                    const numberId = doc.id;
                    const numberEl = document.getElementById(`number-${numberId}`);
                    if (numberEl) {
                        numberEl.classList.add('number-taken');
                        numberEl.classList.remove('number-available');
                        numberEl.dataset.taken = 'true';
                    }
                });

                // Mostrar cuadrícula y ocultar spinner
                loadingSpinner.style.display = 'none';
                grid.classList.remove('hidden');

            }, (error) => {
                console.error("Error listening to number changes:", error);
                loadingSpinner.innerHTML = '<p class="text-red-500">Error al sincronizar los números.</p>';
            });
        }
        
        // --- MANEJO DE EVENTOS ---
        function handleNumberClick(number) {
            const numberEl = document.getElementById(`number-${number}`);
            if (numberEl.dataset.taken === 'true') {
                return; // No hacer nada si el número ya está tomado
            }
            currentSelectedNumber = number;
            selectedNumberDisplay.textContent = number;
            
            const message = encodeURIComponent(`Hola, quiero participar en la rifa con el número #${number}`);
            whatsappLink.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;

            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            currentSelectedNumber = null;
        }

        async function selectNumberForWhatsapp() {
            if (currentSelectedNumber && db) {
                try {
                    const collectionPath = `artifacts/${appId}/public/data/raffle_numbers`;
                    const numberDocRef = doc(db, collectionPath, currentSelectedNumber);
                    
                    // Guardamos el número en la base de datos.
                    // onSnapshot se encargará de actualizar la UI para todos.
                    await setDoc(numberDocRef, {
                        chosenAt: new Date().toISOString()
                    });
                    
                    console.log(`Número ${currentSelectedNumber} reservado.`);
                    
                    // Cerramos el modal después de guardar
                    closeModal();

                } catch (error) {
                    console.error("Error saving number:", error);
                    alert("Hubo un error al reservar tu número. Inténtalo de nuevo.");
                }
            }
        }
        
        closeModalButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
             if (e.target === modal) {
                closeModal();
            }
        });
        whatsappLink.addEventListener('click', selectNumberForWhatsapp);

    </script>
</body>
</html>
